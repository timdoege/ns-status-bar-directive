<ActionBar backgroundColor="red"> 
    <Label text="Home"></Label>
</ActionBar>

<status-bar color="red" statusBarStyle="dark"></status-bar>

<GridLayout>
    <ListView [items]="items">
        <ng-template let-item="item">
            <StackLayout>
                <Label [nsRouterLink]="['../item', item.id]" [text]="item.name"></Label> 
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
